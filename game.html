<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        var canvas, canvasContext;
        var ballX;
        var ballY;
        var ballSpeedX = 10;
        var ballSpeedY = 4;
        const PADDLE_HEIGHT = 100;
        var paddle1Y = 250;
        var paddle2Y = 250;

        function calculateMousePos(event){
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = event.clientX - rect.left - root.scrollLeft;
            var mouseY = event.clientY - rect.top - root.scrollTop;
            return {
                    x: mouseX,
                    y:mouseY
                };
        }

        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            ballX = canvas.width/2 - 5;
            ballY = canvas.height/2 - 5;

            var framesPerSecond = 30;
            setInterval(
                function(){
                    move();
                    draw();
            }, 1000/framesPerSecond);

            canvas.addEventListener('mousemove',
                function(event){
                    var mousePosition = calculateMousePos(event);
                    paddle1Y = mousePosition.y - PADDLE_HEIGHT/2;
                })
        }

        function move(){
            if (ballX > canvas.width || ballX < 0){
                ballSpeedX = -ballSpeedX;
            }

                ballX = ballX + ballSpeedX;

            if (ballY > canvas.height || ballY < 0){
                    ballSpeedY = -ballSpeedY;
            }

            ballY = ballY + ballSpeedY;
        }

        function draw(){
            //background
            drawRects(0, 0, canvas.width, canvas.height, 'black');
            //paddles
            drawRects(15, paddle1Y, 10, PADDLE_HEIGHT, 'white');
            drawRects(canvas.width-(15+7.5), 300, 10, 100, 'white');
            //ball
            drawBall(ballX, ballY, 10, 'white');

        }

        function drawRects(x, y, width, height, color){
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x, y, width, height);
        }

        function drawBall(x, y, radius, color){
            canvasContext.fillStyle = color;
            canvasContext.beginPath();
            canvasContext.arc(x, y, radius, 0, Math.PI*2, true);
            canvasContext.fill();
        }
    </script>
</body>
</html>
